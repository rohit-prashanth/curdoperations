<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<center>
    <h1>
        Curd Operations!
    </h1>
</center>

<br><br><br>

<div class="container">
  <div class="row ">
    <div class="col ">

             <form action="#" method="POST">
                 {% csrf_token %}
                  <table>
                      {{form.as_table}}
                  </table>
                 <button type="submit" class="btn btn-primary">Submit</button>
             </form>
    </div>

    <div class="col ">
        <table class="table">
  <thead>
    <tr>
        <th scope="row">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Gender</th>
      <th scope="col">Email</th>
        <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% if data %}
        {% for d in data %}
    <tr>
      <th scope="row">{{d.id}}</th>
      <td>{{d.name}}</td>
      <td>{{d.age}}</td>
      <td>{{d.gender}}</td>
      <td>{{d.email}}</td>
      <td> <a href="{% url 'delete_data' d.id %}" class="btn btn-danger">Delete</a>
            <button type="button" class="btn btn-warning">Edit</button></td>
    </tr>
    {% endfor %}
  {% endif %}
  </tbody>
</table>
    </div>
  </div>
</div>
</body>
</html>
